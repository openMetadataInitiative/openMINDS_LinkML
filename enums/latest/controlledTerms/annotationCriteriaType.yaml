AnnotationCriteriaType:
  enum_uri: https://openminds.ebrains.eu/controlledTerms/AnnotationCriteriaType
  permissible_values:
    deterministic annotation:
      description: A 'deterministic annotation' provides an exact assignment of an
        entity or a list of entities to a defined annotation. The assignment itself
        can be based on a deterministic or maximum probability assumption.
    probabilistic annotation:
      description: A 'probabalistic annotation' provides the probability or probabilities
        to which an entity or a list of entities belong(s) to a defined annotation.
  title: Annotation criteria type
