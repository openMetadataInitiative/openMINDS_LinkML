CellType:
  enum_uri: https://openminds.ebrains.eu/controlledTerms/CellType
  permissible_values:
    D1 receptor expressing neuron:
      description: Any neuron that expresses D1 receptors.
    D2 receptor expressing neuron:
      description: Any neuron that expresses D2 receptors.
    Purkinje cell:
      description: A class of GABAergic inhibitory neurons located in the cerebellum
        with pear-shape cell bodies arranged in a single layer, typically one primary
        dendrites and an elaborate dendritic tree heavily invested with dendritic
        spines.
    aromatase expressing neuron:
      description: Any neuron that expresses aromatase.
    astrocyte:
      description: '''Astrocytes'' are a class of large, star-shaped neuroglial (macroglial)
        cells in the central nervous system.'
    basket cell:
      description: An inhibitory GABAergic interneurons of the brain, enmeshing the
        cell body of another neuron with its terminal axon ramifications.
    calbindin expressing neuron:
      description: Any neuron that expresses calbindin.
    calretinin expressing neuron:
      description: Any neuron that expresses calretinin.
    cerebellar interneuron:
      description: null
    cerebellum Golgi cell:
      description: An inhibitory interneuron found within the granular layer of the
        cerebellum.
    cerebellum basket cell:
      description: An inhibitory GABAergic interneurons of the cerebellum, enmeshing
        the cell body of another neuron with its terminal axon ramifications.
    cerebellum granule cell:
      description: '''Cerebellum granule cells'' form the thick granular layer of
        the cerebellar cortex and typically have small cell bodies but varying functions.'
    cerebellum stellate neuron:
      description: Any cerebellar neuron that has a star-like shape formed by dendritic
        processes radiating from the cell body.
    cholecystokinin expressing neuron:
      description: Any neuron that expresses cholecystokinin.
    choline acetyltransferase expressing neuron:
      description: Any neuron that expresses choline acetyltransferase.
    cholinergic interneuron:
      description: An inhibitory interneuron which mainly uses the neurotrasmitter
        acetylcholine (ACh).
    cholinergic neuron:
      description: Any neuron that releases some acetylcholine as a neurotransmitter
    cortical basket cell:
      description: An inhibitory GABAergic interneurons of the cortex, enmeshing the
        cell body of another neuron with its terminal axon ramifications.
    cortical interneuron:
      description: null
    dopaminergic neuron:
      description: Any neuron that releases some dopamine as a neurotransmitter
    excitatory neuron:
      description: An 'excitatory neuron' releases neurotransmitters (e.g. glutamate)
        that have a deperpolarizing effect on the post-synaptic neuron, facilitating
        the generation of an action potential.
    fast spiking interneuron:
      description: A parvalbumin positive GABAergic interneuron with a high-frequency
        firing pattern.
    glial cell:
      description: A 'glial cell' is a non-neuronal cell of the nervous system. Glial
        cells provide physical support, respond to injury, regulate the ionic and
        chemical composition of the extracellular milieu, guide neuronal migration
        during development, and exchange metabolites with neurons.
    granule neuron:
      description: The term 'granule neuron' refers to a set of neuron types typically
        found in granular layers across brain regions whose only common feature is
        that they all have very small cell bodies [[adapted from Wikipedia](https://en.wikipedia.org/wiki/Granule_cell)].
    hippocampus CA1 pyramidal neuron:
      description: An excitatory neuron type with a pyramidal-shaped cell body that
        is located in the cornu ammonis 1 (CA1) of the hippocampus.
    inhibitory neuron:
      description: An 'inhibitory neuron' releases neurotransmitters (e.g. GABA) that
        have a hyperpolarizing effect on the post-synaptic neuron, making it difficult
        to generate an action potential.
    interneuron:
      description: An 'interneuron' is neuron that cannot be classified as sensory
        receptor or motor neuron.
    macroglial cell:
      description: '''Macroglial cells'' are large glial cells in the central nervous
        system.'
    microglial cell:
      description: '''Microglial cells'' are small, migratory, phagocytic, interstitial
        glial cells in the central nervous system.'
    motor neuron:
      description: null
    neocortex layer 2/3 pyramidal neuron:
      description: An excitatory neuron type with a pyramidal-shaped cell body that
        is located in layer 2/3 of the neocortex.
    neocortex layer 5 tufted pyramidal neuron:
      description: An excitatory neuron type with a pyramidal-shaped cell body found
        in layer 5 of the neocortex and projects to subcortical areas.
    neostriatum cholinergic interneuron:
      description: An inhibitory interneuron in the caudate nucleus and putamen which
        mainly uses the neurotrasmitter acetylcholine (ACh).
    neostriatum direct pathway spiny neuron:
      description: The principal projection neuron of the caudate and putamen that
        excite their output structure.
    neostriatum indirect pathway spiny neuron:
      description: The principal projection neuron of the caudate and putamen that
        inhibit their output structure.
    neuron:
      description: A 'neuron' is a basic cellular unit of nervous tissue which can
        receive, conduct, and transmit electrical impulses.
    neuropeptide Y expressing neuron:
      description: Any neuron that expresses neuropeptide Y.
    nitric oxide synthase expressing neuron:
      description: Any neuron that expresses nitric oxide synthase.
    parvalbumin expressing neuron:
      description: Any neuron that expresses parvalbumin.
    postmitotic cell:
      description: A 'postmitotic cell' is a fully differentiated, non-dividing mature
        cell that no longer undergoes mitosis.
    progenitor cell:
      description: A 'progenitor cell' is a descendent of a stem cell that further
        differentiate to create specialized cell types.
    pyramidal neuron:
      description: A 'pyramidal neuron' is a type of multipolar neuron that is characterized
        by a pyramidal shaped cell body (soma) and two distinct dendritic trees.
    sensory neuron:
      description: null
    somatostatin expressing neuron:
      description: Any neuron that expresses somatostatin.
    spinal interneuron:
      description: null
    spiny neuron:
      description: Any neuron characterized by a high density of dendritic spines
        on the dendrites.
    stellate neuron:
      description: Any neuron in the central nervous system that has a star-like shape
        formed by dendritic processes radiating from the cell body.
    striatal interneuron:
      description: null
    striatum medium spiny neuron:
      description: A special type of GABAergic neuron with large dendritic trees that
        is located in the striatum.
    vascular endothelial cell:
      description: Cells that constitute the inner cellular lining of arteries, veins
        and capillaries.
    vascular smooth muscle cell:
      description: A smooth muscle cell assocatiated with the vasculature.
    vasoactive-intestinal peptide expressing neuron:
      description: Any neuron that expresses vasoactive-intestinal peptide.
  title: Cell type
