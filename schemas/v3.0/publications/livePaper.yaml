LivePaper:
  class_uri: https://openminds.ebrains.eu/publications/LivePaper
  description: null
  slot_usage:
    author:
      list_elements_unique: true
      multivalued: true
      range: Consortium
      required: true
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    description:
      range: string
      required: true
    digitalIdentifier:
      range: DOI
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: LivePaperVersion
      required: true
    homepage:
      range: Uri
    howToCite:
      range: string
    shortName:
      range: string
      required: true
  slots:
  - id
  - author
  - custodian
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Live paper
