BrainAtlas:
  class_uri: https://openminds.ebrains.eu/sands/BrainAtlas
  description: Structured information on a brain atlas (concept level).
  slot_usage:
    author:
      range: Consortium
      required: true
    custodian:
      range: Consortium
    description:
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: ISBN
      - range: RRID
    fullName:
      required: true
    hasTerminology:
      range: ParcellationTerminology
      required: true
    hasVersion:
      range: BrainAtlasVersion
      required: true
    shortName:
      required: true
  slots:
  - id
  - abbreviation
  - author
  - custodian
  - description
  - digitalIdentifier
  - fullName
  - hasTerminology
  - hasVersion
  - homepage
  - howToCite
  - ontologyIdentifier
  - shortName
  - usedSpecies
  title: Brain atlas
