CommonCoordinateSpace:
  class_uri: https://openminds.ebrains.eu/sands/CommonCoordinateSpace
  description: null
  slot_usage:
    author:
      range: Consortium
    custodian:
      range: Consortium
    description:
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: ISBN
      - range: RRID
    fullName:
      required: true
    hasVersion:
      range: CommonCoordinateSpaceVersion
      required: true
    shortName:
      required: true
    usedSpecies:
      required: true
  slots:
  - id
  - abbreviation
  - author
  - custodian
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - ontologyIdentifier
  - shortName
  - usedSpecies
  title: Common coordinate space
