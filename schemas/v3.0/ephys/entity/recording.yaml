Recording:
  class_uri: https://openminds.ebrains.eu/ephys/Recording
  description: null
  slot_usage:
    additionalRemarks:
      range: string
    channel:
      inlined: true
      list_elements_unique: true
      multivalued: true
      range: Channel
      required: true
    dataLocation:
      any_of:
      - range: File
      - range: FileBundle
      required: true
    internalIdentifier:
      range: string
    name:
      range: string
    previousRecording:
      range: Recording
    recordedWith:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
      required: true
    samplingFrequency:
      inlined: true
      range: QuantitativeValue
      required: true
  slots:
  - id
  - additionalRemarks
  - channel
  - dataLocation
  - internalIdentifier
  - name
  - previousRecording
  - recordedWith
  - samplingFrequency
  title: Recording
