PipetteUsage:
  class_uri: https://openminds.ebrains.eu/ephys/PipetteUsage
  description: null
  slot_usage:
    anatomicalLocation:
      any_of:
      - range: CellType
      - range: Organ
      - range: OrganismSubstance
      - range: SubcellularEntity
      - range: UBERONParcellation
      - range: CustomAnatomicalEntity
      - range: ParcellationEntity
      - range: ParcellationEntityVersion
    device:
      range: Pipette
      required: true
    labelingCompound:
      any_of:
      - range: ChemicalMixture
      - range: ChemicalSubstance
      - range: MolecularEntity
    metadataLocation:
      range: File
    pipetteSolution:
      required: true
    usedSpecimen:
      any_of:
      - range: SubjectState
      - range: TissueSampleState
  slots:
  - id
  - anatomicalLocation
  - chlorideReversalPotential
  - compensationCurrent
  - device
  - endMembranePotential
  - holdingPotential
  - inputResistance
  - labelingCompound
  - liquidJunctionPotential
  - lookupLabel
  - metadataLocation
  - pipetteResistance
  - pipetteSolution
  - sealResistance
  - seriesResistance
  - spatialLocation
  - startMembranePotential
  - usedSpecimen
  title: Pipette usage
