ElectrodeArray:
  class_uri: https://openminds.ebrains.eu/ephys/ElectrodeArray
  description: null
  slot_usage:
    description:
      range: string
    deviceType:
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: RRID
    electrodeIdentifier:
      list_elements_unique: true
      multivalued: true
      range: string
      required: true
    internalIdentifier:
      range: string
    intrinsicResistance:
      inlined: true
    lookupLabel:
      range: string
    manufacturer:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    name:
      range: string
      required: true
    numberOfElectrodes:
      minimum_value: 2
      range: int
      required: true
    owner:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    serialNumber:
      range: string
  slots:
  - id
  - conductorMaterial
  - description
  - deviceType
  - digitalIdentifier
  - electrodeIdentifier
  - insulatorMaterial
  - internalIdentifier
  - intrinsicResistance
  - lookupLabel
  - manufacturer
  - name
  - numberOfElectrodes
  - owner
  - serialNumber
  title: Electrode array
