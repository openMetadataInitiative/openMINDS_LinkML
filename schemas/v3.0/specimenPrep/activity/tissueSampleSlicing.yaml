TissueSampleSlicing:
  class_uri: https://openminds.ebrains.eu/specimenPrep/TissueSampleSlicing
  description: null
  slot_usage:
    device:
      range: SlicingDeviceUsage
      required: true
    input:
      any_of:
      - range: SubjectState
      - range: TissueSampleCollectionState
      - range: TissueSampleState
    output:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleCollectionState
    temperature:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    tissueBathSolution:
      range: ChemicalMixture
  slots:
  - id
  - device
  - input
  - output
  - temperature
  - tissueBathSolution
  title: Tissue sample slicing
