SlicingDevice:
  class_uri: https://openminds.ebrains.eu/specimenPrep/SlicingDevice
  description: null
  slot_usage:
    description:
      range: string
    deviceType:
      range: DeviceType
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: RRID
    lookupLabel:
      range: string
    manufacturer:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    name:
      range: string
      required: true
    owner:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    serialNumber:
      range: string
  slots:
  - id
  - description
  - deviceType
  - digitalIdentifier
  - lookupLabel
  - manufacturer
  - name
  - owner
  - serialNumber
  title: Slicing device
