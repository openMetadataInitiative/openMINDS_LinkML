SlicingDeviceUsage:
  class_uri: https://openminds.ebrains.eu/specimenPrep/SlicingDeviceUsage
  description: null
  slot_usage:
    device:
      range: SlicingDevice
      required: true
    metadataLocation:
      range: File
    sliceThickness:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      required: true
    slicingAngle:
      range: QuantitativeValue
    slicingPlane:
      required: true
    usedSpecimen:
      any_of:
      - range: SubjectState
      - range: TissueSampleState
  slots:
  - id
  - device
  - lookupLabel
  - metadataLocation
  - oscillationAmplitude
  - sliceThickness
  - slicingAngle
  - slicingPlane
  - slicingSpeed
  - usedSpecimen
  - vibrationFrequency
  title: Slicing device usage
