ServiceLink:
  class_uri: https://openminds.ebrains.eu/core/ServiceLink
  description: null
  slot_usage:
    dataLocation:
      any_of:
      - range: File
      - range: FileArchive
      - range: FileBundle
      - range: ModelVersion
      - range: LivePaperResourceItem
      - range: ParcellationEntityVersion
      required: true
    openDataIn:
      required: true
    service:
      range: Service
      required: true
  slots:
  - id
  - dataLocation
  - displayLabel
  - openDataIn
  - previewImage
  - service
  title: Service link
