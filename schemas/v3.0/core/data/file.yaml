File:
  class_uri: https://openminds.ebrains.eu/core/File
  description: Structured information on a file instance that is accessible via a
    URL.
  slot_usage:
    IRI:
      range: Uri
      required: true
    contentDescription:
      range: string
    dataType:
      list_elements_unique: true
      multivalued: true
      range: DataType
    fileRepository:
      range: FileRepository
    format:
      range: ContentType
    hash:
      inlined: true
      list_elements_unique: true
      multivalued: true
      range: Hash
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: FileBundle
    name:
      range: string
      required: true
    specialUsageRole:
      range: FileUsageRole
    storageSize:
      inlined: true
      range: QuantitativeValue
  slots:
  - id
  - IRI
  - contentDescription
  - dataType
  - fileRepository
  - format
  - hash
  - isPartOf
  - name
  - specialUsageRole
  - storageSize
  title: File
