ContentType:
  class_uri: https://openminds.ebrains.eu/core/ContentType
  description: Structured information on the content type of a file instance, bundle
    or repository.
  slot_usage:
    dataType:
      range: DataType
    name:
      required: true
    specification:
      range: Uri
  slots:
  - id
  - dataType
  - description
  - displayLabel
  - fileExtension
  - name
  - relatedMediaType
  - specification
  - synonym
  title: Content type
