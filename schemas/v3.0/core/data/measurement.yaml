Measurement:
  class_uri: https://openminds.ebrains.eu/core/Measurement
  description: Structured information about a measurement performed during a scientific
    experiment.
  slot_usage:
    additionalRemarks:
      range: string
    measuredQuantity:
      required: true
    timestamp:
      range: Datetime
    value:
      inlined: true
      list_elements_unique: true
      multivalued: true
      range: QuantitativeValue
      required: true
  slots:
  - id
  - additionalRemarks
  - measuredQuantity
  - measuredWith
  - timestamp
  - value
  title: Measurement
