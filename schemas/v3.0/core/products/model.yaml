Model:
  class_uri: https://openminds.ebrains.eu/core/Model
  description: Structured information on a computational model (concept level).
  slot_usage:
    abstractionLevel:
      required: true
    custodian:
      range: Consortium
    description:
      required: true
    developer:
      range: Consortium
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    fullName:
      required: true
    hasVersion:
      range: ModelVersion
      required: true
    scope:
      required: true
    shortName:
      required: true
    studyTarget:
      range: AuditoryStimulusType
      required: true
  slots:
  - id
  - abstractionLevel
  - custodian
  - description
  - developer
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - scope
  - shortName
  - studyTarget
  title: Model
