ModelVersion:
  class_uri: https://openminds.ebrains.eu/core/ModelVersion
  description: Structured information on a computational model (version level).
  slot_usage:
    accessibility:
      required: true
    custodian:
      range: Consortium
    developer:
      range: Consortium
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    format:
      required: true
    fullDocumentation:
      required: true
    inputData:
      range: DOI
    isAlternativeVersionOf:
      range: ModelVersion
    isNewVersionOf:
      range: ModelVersion
    keyword:
      range: ActionStatusType
    license:
      range: License
      required: true
    outputData:
      range: DOI
    relatedPublication:
      range: DOI
    releaseDate:
      required: true
    shortName:
      required: true
    supportChannel:
      any_of:
      - range: Uri
      range: string
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - accessibility
  - copyright
  - custodian
  - description
  - developer
  - digitalIdentifier
  - format
  - fullDocumentation
  - fullName
  - funding
  - homepage
  - howToCite
  - inputData
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - outputData
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - supportChannel
  - versionIdentifier
  - versionInnovation
  title: Model version
