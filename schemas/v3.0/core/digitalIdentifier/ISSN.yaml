ISSN:
  attributes:
    id:
      identifier: true
      required: true
      slot_uri: schema:identifier
    identifier:
      description: Term or code used to identify something or someone.
      pattern: ^[0-9]{4}-[0-9]{3}[0-9X]$
      range: string
      required: true
      slot_uri: https://openminds.ebrains.eu/vocab/identifier
  class_uri: https://openminds.ebrains.eu/core/ISSN
  description: An International Standard Serial Number of the ISSN International Centre.
  title: Issn
