ISSN:
  class_uri: https://openminds.ebrains.eu/core/ISSN
  description: An International Standard Serial Number of the ISSN International Centre.
  slot_usage:
    identifier:
      pattern: ^[0-9]{4}-[0-9]{3}[0-9X]$
      range: string
      required: true
  slots:
  - id
  - identifier
  title: Issn
