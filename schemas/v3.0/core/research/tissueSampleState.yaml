TissueSampleState:
  class_uri: https://openminds.ebrains.eu/core/TissueSampleState
  description: Structured information on a temporary state of a tissue sample.
  slot_usage:
    additionalRemarks:
      range: string
    age:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    attribute:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleAttribute
    descendedFrom:
      list_elements_unique: true
      multivalued: true
      range: SubjectGroupState
    internalIdentifier:
      range: string
    lookupLabel:
      range: string
    pathology:
      list_elements_unique: true
      multivalued: true
      range: Disease
    relativeTimeIndication:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    weight:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
  slots:
  - id
  - additionalRemarks
  - age
  - attribute
  - descendedFrom
  - internalIdentifier
  - lookupLabel
  - pathology
  - relativeTimeIndication
  - weight
  title: Tissue sample state
