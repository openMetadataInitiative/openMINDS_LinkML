Subject:
  class_uri: https://openminds.ebrains.eu/core/Subject
  description: Structured information on a subject.
  slot_usage:
    isPartOf:
      range: SubjectGroup
    species:
      any_of:
      - range: Species
      - range: Strain
      required: true
    studiedState:
      range: SubjectState
      required: true
  slots:
  - id
  - biologicalSex
  - internalIdentifier
  - isPartOf
  - lookupLabel
  - species
  - studiedState
  title: Subject
