TissueSample:
  class_uri: https://openminds.ebrains.eu/core/TissueSample
  description: Structured information on a tissue sample.
  slot_usage:
    anatomicalLocation:
      range: CellType
    isPartOf:
      range: TissueSampleCollection
    origin:
      any_of:
      - range: CellType
      - range: Organ
      - range: OrganismSubstance
      required: true
    species:
      required: true
    studiedState:
      range: TissueSampleState
      required: true
    type:
      range: TissueSampleType
      required: true
  slots:
  - id
  - anatomicalLocation
  - biologicalSex
  - internalIdentifier
  - isPartOf
  - laterality
  - lookupLabel
  - origin
  - species
  - studiedState
  - type
  title: Tissue sample
