TissueSample:
  class_uri: https://openminds.ebrains.eu/core/TissueSample
  description: Structured information on a tissue sample.
  slot_usage:
    anatomicalLocation:
      list_elements_unique: true
      multivalued: true
      range: CellType
    biologicalSex:
      range: BiologicalSex
    internalIdentifier:
      range: string
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleCollection
    laterality:
      list_elements_unique: true
      multivalued: true
      range: Laterality
    lookupLabel:
      range: string
    origin:
      any_of:
      - range: CellType
      - range: Organ
      - range: OrganismSubstance
      required: true
    species:
      any_of:
      - range: Species
      - range: Strain
      required: true
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleState
      required: true
    type:
      range: TissueSampleType
      required: true
  slots:
  - id
  - anatomicalLocation
  - biologicalSex
  - internalIdentifier
  - isPartOf
  - laterality
  - lookupLabel
  - origin
  - species
  - studiedState
  - type
  title: Tissue sample
