SubjectState:
  class_uri: https://openminds.ebrains.eu/core/SubjectState
  description: Structured information on a temporary state of a subject.
  slot_usage:
    additionalRemarks:
      range: string
    age:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    ageCategory:
      range: AgeCategory
      required: true
    attribute:
      list_elements_unique: true
      multivalued: true
      range: SubjectAttribute
    descendedFrom:
      range: SubjectState
    handedness:
      range: Handedness
    internalIdentifier:
      range: string
    lookupLabel:
      range: string
    pathology:
      list_elements_unique: true
      multivalued: true
      range: Disease
    relativeTimeIndication:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    weight:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
  slots:
  - id
  - additionalRemarks
  - age
  - ageCategory
  - attribute
  - descendedFrom
  - handedness
  - internalIdentifier
  - lookupLabel
  - pathology
  - relativeTimeIndication
  - weight
  title: Subject state
