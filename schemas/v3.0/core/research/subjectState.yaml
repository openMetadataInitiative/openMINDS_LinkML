SubjectState:
  class_uri: https://openminds.ebrains.eu/core/SubjectState
  description: Structured information on a temporary state of a subject.
  slot_usage:
    age:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
    ageCategory:
      required: true
    attribute:
      range: SubjectAttribute
    descendedFrom:
      range: SubjectState
    pathology:
      range: Disease
    relativeTimeIndication:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
    weight:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
  slots:
  - id
  - additionalRemarks
  - age
  - ageCategory
  - attribute
  - descendedFrom
  - handedness
  - internalIdentifier
  - lookupLabel
  - pathology
  - relativeTimeIndication
  - weight
  title: Subject state
