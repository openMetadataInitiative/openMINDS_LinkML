TissueSampleCollection:
  class_uri: https://openminds.ebrains.eu/core/TissueSampleCollection
  description: null
  slot_usage:
    additionalRemarks:
      range: string
    anatomicalLocation:
      list_elements_unique: true
      multivalued: true
      range: CellType
    biologicalSex:
      list_elements_unique: true
      multivalued: true
    internalIdentifier:
      range: string
    laterality:
      list_elements_unique: true
      multivalued: true
    lookupLabel:
      range: string
    numberOfTissueSamples:
      minimum_value: 2
      range: int
    origin:
      list_elements_unique: true
      multivalued: true
      range: CellType
      required: true
    species:
      list_elements_unique: true
      multivalued: true
      range: Species
      required: true
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleCollectionState
      required: true
    type:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleType
      required: true
  slots:
  - id
  - additionalRemarks
  - anatomicalLocation
  - biologicalSex
  - internalIdentifier
  - laterality
  - lookupLabel
  - numberOfTissueSamples
  - origin
  - species
  - studiedState
  - type
  title: Tissue sample collection
