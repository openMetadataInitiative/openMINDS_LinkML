Contribution:
  class_uri: https://openminds.ebrains.eu/core/Contribution
  description: Structured information on the contribution made to a research product.
  slot_usage:
    contributor:
      any_of:
      - range: Consortium
      - range: Organization
      - range: Person
      required: true
    type:
      range: ContributionType
      required: true
  slots:
  - id
  - contributor
  - type
  title: Contribution
