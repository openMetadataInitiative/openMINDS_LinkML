WorkflowRecipeVersion:
  class_uri: https://openminds.ebrains.eu/computation/WorkflowRecipeVersion
  description: Structured information about a specific implemented version of a workflow
    recipe.
  slot_usage:
    accessibility:
      required: true
    custodian:
      range: Consortium
    developer:
      range: Consortium
    digitalIdentifier:
      range: DOI
    format:
      required: true
    fullDocumentation:
      required: true
    hasPart:
      range: WorkflowRecipeVersion
    isAlternativeVersionOf:
      range: WorkflowRecipeVersion
    isNewVersionOf:
      range: WorkflowRecipeVersion
    keyword:
      range: ActionStatusType
    license:
      range: License
    relatedPublication:
      range: DOI
    releaseDate:
      required: true
    shortName:
      required: true
    supportChannel:
      any_of:
      - range: Uri
      range: string
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - accessibility
  - copyright
  - custodian
  - description
  - developer
  - digitalIdentifier
  - format
  - fullDocumentation
  - fullName
  - funding
  - hasPart
  - homepage
  - howToCite
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - supportChannel
  - versionIdentifier
  - versionInnovation
  title: Workflow recipe version
