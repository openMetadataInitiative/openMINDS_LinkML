EphysStimulus:
  class_uri: https://openminds.ebrains.eu/stimulation/EphysStimulus
  description: null
  slot_usage:
    deliveredBy:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
    generatedBy:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
    internalIdentifier:
      required: true
    specification:
      range: Configuration
    type:
      range: ElectricalStimulusType
  slots:
  - id
  - deliveredBy
  - description
  - epoch
  - generatedBy
  - internalIdentifier
  - lookupLabel
  - specification
  - type
  title: Ephys stimulus
