EphysStimulus:
  class_uri: https://openminds.ebrains.eu/stimulation/EphysStimulus
  description: null
  slot_usage:
    deliveredBy:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
    description:
      range: string
    epoch:
      inlined: true
      range: QuantitativeValue
    generatedBy:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
    internalIdentifier:
      range: string
      required: true
    lookupLabel:
      range: string
    specification:
      list_elements_unique: true
      multivalued: true
      range: Configuration
    type:
      range: ElectricalStimulusType
  slots:
  - id
  - deliveredBy
  - description
  - epoch
  - generatedBy
  - internalIdentifier
  - lookupLabel
  - specification
  - type
  title: Ephys stimulus
