StimulationActivity:
  class_uri: https://openminds.ebrains.eu/stimulation/StimulationActivity
  description: null
  slot_usage:
    endTime:
      any_of:
      - range: Time
      range: string
    input:
      range: SubjectGroupState
      required: true
    isPartOf:
      range: DatasetVersion
      required: true
    output:
      range: SubjectGroupState
      required: true
    performedBy:
      range: SoftwareAgent
    protocol:
      required: true
    startTime:
      any_of:
      - range: Time
      range: string
    stimulus:
      required: true
    studyTarget:
      range: AuditoryStimulusType
  slots:
  - id
  - customPropertySet
  - description
  - endTime
  - input
  - isPartOf
  - lookupLabel
  - output
  - performedBy
  - preparationDesign
  - protocol
  - setup
  - startTime
  - stimulus
  - studyTarget
  title: Stimulation activity
