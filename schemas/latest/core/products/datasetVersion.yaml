DatasetVersion:
  class_uri: https://openminds.ebrains.eu/core/DatasetVersion
  description: Structured information on data originating from human/animal studies
    or simulations (version level).
  slot_usage:
    accessibility:
      required: true
    author:
      range: Consortium
    custodian:
      range: Consortium
    dataType:
      range: SemanticDataType
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: IdentifiersDotOrgID
      required: true
    ethicsAssessment:
      required: true
    experimentalApproach:
      required: true
    fullDocumentation:
      any_of:
      - range: DOI
      - range: File
      - range: WebResource
      required: true
    inputData:
      range: DOI
    isAlternativeVersionOf:
      range: DatasetVersion
    isNewVersionOf:
      range: DatasetVersion
    keyword:
      range: ActionStatusType
    license:
      required: true
    relatedPublication:
      range: DOI
    releaseDate:
      required: true
    shortName:
      required: true
    studiedSpecimen:
      range: Subject
    studyTarget:
      range: AuditoryStimulusType
    supportChannel:
      any_of:
      - range: Uri
      range: string
    technique:
      range: AnalysisTechnique
      required: true
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - accessibility
  - author
  - behavioralProtocol
  - copyright
  - custodian
  - dataType
  - description
  - digitalIdentifier
  - ethicsAssessment
  - experimentalApproach
  - fullDocumentation
  - fullName
  - funding
  - homepage
  - howToCite
  - inputData
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - preparationDesign
  - protocol
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - studiedSpecimen
  - studyTarget
  - supportChannel
  - technique
  - versionIdentifier
  - versionInnovation
  title: Dataset version
