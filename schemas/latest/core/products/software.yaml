Software:
  class_uri: https://openminds.ebrains.eu/core/Software
  description: Structured information on a software tool (concept level).
  slot_usage:
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    description:
      range: string
      required: true
    developer:
      list_elements_unique: true
      multivalued: true
      range: Consortium
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: RRID
      - range: SWHID
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: SoftwareVersion
      required: true
    homepage:
      range: Uri
    howToCite:
      range: string
    shortName:
      range: string
      required: true
  slots:
  - id
  - custodian
  - description
  - developer
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Software
