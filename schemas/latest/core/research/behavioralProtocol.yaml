BehavioralProtocol:
  class_uri: https://openminds.ebrains.eu/core/BehavioralProtocol
  description: Structured information about a protocol used in an experiment studying
    human or animal behavior.
  slot_usage:
    describedIn:
      list_elements_unique: true
      multivalued: true
      range: DOI
    description:
      range: string
      required: true
    internalIdentifier:
      range: string
    name:
      range: string
      required: true
    stimulation:
      list_elements_unique: true
      multivalued: true
      range: StimulationApproach
    stimulusType:
      list_elements_unique: true
      multivalued: true
      range: AuditoryStimulusType
  slots:
  - id
  - describedIn
  - description
  - internalIdentifier
  - name
  - stimulation
  - stimulusType
  title: Behavioral protocol
