Protocol:
  class_uri: https://openminds.ebrains.eu/core/Protocol
  description: Structured information on a research project.
  slot_usage:
    describedIn:
      any_of:
      - range: DOI
      - range: File
      - range: WebResource
    description:
      required: true
    name:
      required: true
    stimulusType:
      range: AuditoryStimulusType
    technique:
      range: AnalysisTechnique
      required: true
  slots:
  - id
  - describedIn
  - description
  - name
  - stimulusType
  - technique
  title: Protocol
