Subject:
  class_uri: https://openminds.ebrains.eu/core/Subject
  description: Structured information on a subject.
  slot_usage:
    biologicalSex:
      range: BiologicalSex
    internalIdentifier:
      range: string
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: SubjectGroup
    lookupLabel:
      range: string
    species:
      any_of:
      - range: Species
      - range: Strain
      required: true
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: SubjectState
      required: true
  slots:
  - id
  - biologicalSex
  - internalIdentifier
  - isPartOf
  - lookupLabel
  - species
  - studiedState
  title: Subject
