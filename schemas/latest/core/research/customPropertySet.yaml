CustomPropertySet:
  class_uri: https://openminds.ebrains.eu/core/CustomPropertySet
  description: Structured information about properties of an entity that are not represented
    in an openMINDS schema.
  slot_usage:
    context:
      range: string
      required: true
    dataLocation:
      any_of:
      - range: Configuration
      - range: File
      - range: PropertyValueList
      required: true
    relevantFor:
      any_of:
      - range: AnalysisTechnique
      - range: StimulationApproach
      - range: StimulationTechnique
      - range: Technique
      required: true
  slots:
  - id
  - context
  - dataLocation
  - relevantFor
  title: Custom property set
