AccountInformation:
  class_uri: https://openminds.ebrains.eu/core/AccountInformation
  description: Structured information about a user account for a web service.
  slot_usage:
    service:
      range: WebService
      required: true
    userName:
      range: string
      required: true
  slots:
  - id
  - service
  - userName
  title: Account information
