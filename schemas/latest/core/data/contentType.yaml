ContentType:
  class_uri: https://openminds.ebrains.eu/core/ContentType
  description: Structured information on the content type of a file instance, bundle
    or repository.
  slot_usage:
    dataType:
      list_elements_unique: true
      multivalued: true
      range: DataType
    description:
      range: string
    displayLabel:
      range: string
    fileExtension:
      list_elements_unique: true
      multivalued: true
      range: string
    name:
      range: string
      required: true
    relatedMediaType:
      range: Uri
    specification:
      range: Uri
    synonym:
      list_elements_unique: true
      multivalued: true
      range: string
  slots:
  - id
  - dataType
  - description
  - displayLabel
  - fileExtension
  - name
  - relatedMediaType
  - specification
  - synonym
  title: Content type
