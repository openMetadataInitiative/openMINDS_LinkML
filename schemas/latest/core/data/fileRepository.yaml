FileRepository:
  class_uri: https://openminds.ebrains.eu/core/FileRepository
  description: Structured information on a file repository.
  slot_usage:
    IRI:
      range: Uri
      required: true
    contentTypePattern:
      list_elements_unique: true
      multivalued: true
    hash:
      inlined: true
    hostedBy:
      range: Organization
      required: true
    name:
      range: string
      required: true
    storageSize:
      inlined: true
    type:
      range: FileRepositoryType
  slots:
  - id
  - IRI
  - contentTypePattern
  - format
  - hash
  - hostedBy
  - name
  - storageSize
  - structurePattern
  - type
  title: File repository
