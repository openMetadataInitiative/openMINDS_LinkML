FileBundle:
  class_uri: https://openminds.ebrains.eu/core/FileBundle
  description: Structured information on a bundle of file instances.
  slot_usage:
    contentDescription:
      range: string
    format:
      range: ContentType
    groupedBy:
      list_elements_unique: true
      multivalued: true
      range: LocalFile
    groupingType:
      list_elements_unique: true
      multivalued: true
      range: FileBundleGrouping
    hash:
      inlined: true
      range: Hash
    isPartOf:
      any_of:
      - range: FileBundle
      - range: FileRepository
      required: true
    name:
      range: string
      required: true
    storageSize:
      inlined: true
      range: QuantitativeValue
  slots:
  - id
  - contentDescription
  - format
  - groupedBy
  - groupingType
  - hash
  - isPartOf
  - name
  - storageSize
  title: File bundle
