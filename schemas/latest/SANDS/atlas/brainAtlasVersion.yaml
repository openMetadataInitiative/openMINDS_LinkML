BrainAtlasVersion:
  class_uri: https://openminds.ebrains.eu/sands/BrainAtlasVersion
  description: Structured information on a brain atlas (version level).
  slot_usage:
    accessibility:
      required: true
    author:
      range: Consortium
    coordinateSpace:
      range: CommonCoordinateSpaceVersion
      required: true
    custodian:
      range: Consortium
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: ISBN
      - range: RRID
    fullDocumentation:
      any_of:
      - range: DOI
      - range: File
      - range: WebResource
      required: true
    hasTerminology:
      range: ParcellationTerminologyVersion
      required: true
    isAlternativeVersionOf:
      range: BrainAtlasVersion
    isNewVersionOf:
      range: BrainAtlasVersion
    keyword:
      range: ActionStatusType
    license:
      range: License
      required: true
    relatedPublication:
      range: DOI
    releaseDate:
      required: true
    shortName:
      required: true
    supportChannel:
      any_of:
      - range: Uri
      range: string
    type:
      range: AtlasType
    usedSpecimen:
      range: Subject
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - abbreviation
  - accessibility
  - author
  - coordinateSpace
  - copyright
  - custodian
  - description
  - digitalIdentifier
  - fullDocumentation
  - fullName
  - funding
  - hasTerminology
  - homepage
  - howToCite
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - majorVersionIdentifier
  - ontologyIdentifier
  - otherContribution
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - supportChannel
  - type
  - usedSpecimen
  - versionIdentifier
  - versionInnovation
  title: Brain atlas version
