PatchClampVariation:
  enum_uri: https://openminds.ebrains.eu/controlledTerms/PatchClampVariation
  permissible_values:
    cell-attached patch:
      description: A variation of the patch-clamp technique in which the cell membrane
        remains intact.
    inside-out patch:
      description: A variation of the patch-clamp technique in which a patch of membrane
        is excised and the cytosolic surface exposed.
    loose patch:
      description: A variation of the patch-clamp technique involving a seal with
        low electrical resistance.
    outside-out patch:
      description: A variation of the patch-clamp technique in which a patch of membrane
        is excised and the external surface exposed.
    perforated patch:
      description: A variation of the patch-clamp technique in which the cell membrane
        is perforated.
    whole-cell patch:
      description: A variation of the patch-clamp technique in which the patch is
        ruptured, giving access to the intracellular space.
  title: Patch clamp variation
