Handedness:
  enum_uri: https://openminds.ebrains.eu/controlledTerms/Handedness
  permissible_values:
    ambidextrous handedness:
      description: Handedness where the organism exhibits no overall dominance in
        the use of right or left hand or foot in the performance of tasks that require
        one (dominant) hand or foot.
    ambilevous handedness:
      description: Handedness where the organism exhibits equally poor dexterity in
        the use of right or left hand or foot in the performance of tasks that require
        one (dominant) hand or foot.
    left handedness:
      description: Handedness where the organism preferentially uses the left hand
        or foot for tasks requiring the use of a single hand or foot.
    mixed handedness:
      description: Handedness where the organism exhibits dominance in the use of
        right or left hand or foot differently in the performance of different tasks
        that require one (dominant) hand or foot.
    right handedness:
      description: Handedness where the organism preferentially uses the right hand
        or foot for tasks requiring the use of a single hand or foot.
  title: Handedness
