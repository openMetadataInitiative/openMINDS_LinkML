enums:
  PreparationType:
    enum_uri: https://openminds.ebrains.eu/controlledTerms/PreparationType
    title: Preparation type
    permissible_values:
      in vitro:
        description: Something happening outside the body in artificial conditions
          (e.g., in a test tube or culture dish).
      in situ:
        description: Something happening or being examined in the original place instead
          of being moved to another place
      in silico:
        description: Conducted or produced by means of computer modelling or simulation.
      ex vivo:
        description: Something happening or existing outside a living body.
      in utero:
        description: Something happening in, within, or while inside the uterus.
      in vivo:
        description: Something happening or existing inside a living body.
