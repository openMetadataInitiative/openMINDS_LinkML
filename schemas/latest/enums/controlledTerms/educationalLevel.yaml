EducationalLevel:
  enum_uri: https://openminds.ebrains.eu/controlledTerms/EducationalLevel
  permissible_values:
    advanced:
      description: The learner has extensive knowledge of the given topic.
    beginner:
      description: The learner has no or minimal knowledge or experience of the given
        topic.
    intermediate:
      description: The learner has knowledge of the given topic, but is not an expert.
  title: Educational level
