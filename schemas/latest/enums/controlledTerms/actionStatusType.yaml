ActionStatusType:
  description: Structured information about the status of an action.
  enum_uri: https://openminds.ebrains.eu/controlledTerms/ActionStatusType
  permissible_values:
    active:
      description: An in-progress action.
    completed:
      description: An action that has already taken place with a successful outcome.
    failed:
      description: An action that failed to complete or completed but produced an
        error.
    inactive:
      description: A pending or suspended action.
    paused:
      description: A temporarily stopped action that can be resumed at a later point
        in time.
    pending:
      description: An action which is awaiting execution.
    potential:
      description: A description of an action that is supported.
  title: Action status type
