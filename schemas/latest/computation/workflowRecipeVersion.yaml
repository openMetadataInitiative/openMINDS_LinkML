WorkflowRecipeVersion:
  class_uri: https://openminds.ebrains.eu/computation/WorkflowRecipeVersion
  description: Structured information about a specific implemented version of a workflow
    recipe.
  slot_usage:
    accessibility:
      required: true
    copyright:
      inlined: true
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    description:
      range: string
    developer:
      list_elements_unique: true
      multivalued: true
      range: Consortium
    digitalIdentifier:
      range: DOI
    format:
      required: true
    fullDocumentation:
      required: true
    fullName:
      range: string
    funding:
      list_elements_unique: true
      multivalued: true
    hasPart:
      list_elements_unique: true
      multivalued: true
      range: WorkflowRecipeVersion
    homepage:
      range: Uri
    howToCite:
      range: string
    isAlternativeVersionOf:
      list_elements_unique: true
      multivalued: true
      range: WorkflowRecipeVersion
    isNewVersionOf:
      range: WorkflowRecipeVersion
    keyword:
      list_elements_unique: true
      multivalued: true
      range: ActionStatusType
    license:
      list_elements_unique: true
      multivalued: true
      range: License
    otherContribution:
      inlined: true
      list_elements_unique: true
      multivalued: true
    relatedPublication:
      list_elements_unique: true
      multivalued: true
      range: DOI
    releaseDate:
      range: Date
      required: true
    shortName:
      range: string
      required: true
    supportChannel:
      any_of:
      - range: Uri
      list_elements_unique: true
      multivalued: true
      range: string
    versionIdentifier:
      range: string
      required: true
    versionInnovation:
      range: string
      required: true
  slots:
  - id
  - accessibility
  - copyright
  - custodian
  - description
  - developer
  - digitalIdentifier
  - format
  - fullDocumentation
  - fullName
  - funding
  - hasPart
  - homepage
  - howToCite
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - supportChannel
  - versionIdentifier
  - versionInnovation
  title: Workflow recipe version
