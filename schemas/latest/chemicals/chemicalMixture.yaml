ChemicalMixture:
  class_uri: https://openminds.ebrains.eu/chemicals/ChemicalMixture
  description: Structured information about a mixture of chemical substances.
  slot_usage:
    additionalRemarks:
      range: string
    hasPart:
      inlined: true
      list_elements_unique: true
      multivalued: true
      range: AmountOfChemical
      required: true
    name:
      range: string
    productSource:
      range: ProductSource
    type:
      range: ChemicalMixtureType
      required: true
  slots:
  - id
  - additionalRemarks
  - hasPart
  - name
  - productSource
  - type
  title: Chemical mixture
