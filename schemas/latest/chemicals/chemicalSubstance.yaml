ChemicalSubstance:
  class_uri: https://openminds.ebrains.eu/chemicals/ChemicalSubstance
  description: Structured information about a chemical substance.
  slot_usage:
    additionalRemarks:
      range: string
    lookupLabel:
      range: string
    molecularEntity:
      range: MolecularEntity
      required: true
    productSource:
      range: ProductSource
    purity:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
  slots:
  - id
  - additionalRemarks
  - lookupLabel
  - molecularEntity
  - productSource
  - purity
  title: Chemical substance
