TermSuggestion:
  class_uri: https://openminds.ebrains.eu/controlledTerms/TermSuggestion
  description: null
  slot_usage:
    addExistingTerminology:
      range: Terminology
    definition:
      range: string
    description:
      range: string
    interlexIdentifier:
      range: Uri
    knowledgeSpaceLink:
      range: Uri
    name:
      range: string
      required: true
    preferredOntologyIdentifier:
      range: Uri
    suggestNewTerminology:
      range: string
    synonym:
      list_elements_unique: true
      multivalued: true
      range: string
  slots:
  - id
  - addExistingTerminology
  - definition
  - description
  - interlexIdentifier
  - knowledgeSpaceLink
  - name
  - preferredOntologyIdentifier
  - suggestNewTerminology
  - synonym
  title: Term suggestion
