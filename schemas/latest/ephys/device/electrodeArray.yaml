ElectrodeArray:
  class_uri: https://openminds.ebrains.eu/ephys/ElectrodeArray
  description: null
  slot_usage:
    conductorMaterial:
      any_of:
      - range: ChemicalMixture
      - range: ChemicalSubstance
      - range: MolecularEntity
    deviceType:
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: RRID
    electrodeIdentifier:
      required: true
    insulatorMaterial:
      any_of:
      - range: ChemicalMixture
      - range: ChemicalSubstance
      - range: MolecularEntity
    intrinsicResistance:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
    manufacturer:
      range: Consortium
    name:
      required: true
    numberOfElectrodes:
      required: true
    owner:
      range: Consortium
  slots:
  - id
  - conductorMaterial
  - description
  - deviceType
  - digitalIdentifier
  - electrodeIdentifier
  - insulatorMaterial
  - internalIdentifier
  - intrinsicResistance
  - lookupLabel
  - manufacturer
  - name
  - numberOfElectrodes
  - owner
  - serialNumber
  title: Electrode array
