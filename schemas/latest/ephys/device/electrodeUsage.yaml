ElectrodeUsage:
  class_uri: https://openminds.ebrains.eu/ephys/ElectrodeUsage
  description: null
  slot_usage:
    anatomicalLocation:
      any_of:
      - range: CellType
      - range: Organ
      - range: OrganismSubstance
      - range: SubcellularEntity
      - range: UBERONParcellation
      - range: CustomAnatomicalEntity
      - range: ParcellationEntity
      - range: ParcellationEntityVersion
    contactResistance:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    device:
      range: Electrode
      required: true
    lookupLabel:
      range: string
    metadataLocation:
      list_elements_unique: true
      multivalued: true
      range: File
    spatialLocation:
      inlined: true
      range: CoordinatePoint
    usedSpecimen:
      any_of:
      - range: SubjectState
      - range: TissueSampleState
  slots:
  - id
  - anatomicalLocation
  - contactResistance
  - device
  - lookupLabel
  - metadataLocation
  - spatialLocation
  - usedSpecimen
  title: Electrode usage
