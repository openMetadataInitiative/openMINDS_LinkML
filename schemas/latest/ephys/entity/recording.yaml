Recording:
  class_uri: https://openminds.ebrains.eu/ephys/Recording
  description: null
  slot_usage:
    channel:
      required: true
    dataLocation:
      any_of:
      - range: File
      - range: FileBundle
      required: true
    recordedWith:
      any_of:
      - range: ElectrodeArrayUsage
      - range: ElectrodeUsage
      - range: PipetteUsage
      - range: SlicingDeviceUsage
      required: true
    samplingFrequency:
      required: true
  slots:
  - id
  - additionalRemarks
  - channel
  - dataLocation
  - internalIdentifier
  - name
  - previousRecording
  - recordedWith
  - samplingFrequency
  title: Recording
