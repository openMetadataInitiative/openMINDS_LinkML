RecordingActivity:
  class_uri: https://openminds.ebrains.eu/ephys/RecordingActivity
  description: null
  slot_usage:
    customPropertySet:
      inlined: true
      list_elements_unique: true
      multivalued: true
    description:
      range: string
    device:
      list_elements_unique: true
      multivalued: true
      range: ElectrodeArrayUsage
    endTime:
      any_of:
      - range: Time
      range: string
    input:
      list_elements_unique: true
      multivalued: true
      range: SubjectGroupState
      required: true
    internalIdentifier:
      range: string
    isPartOf:
      range: DatasetVersion
      required: true
    lookupLabel:
      range: string
    output:
      list_elements_unique: true
      multivalued: true
      range: File
      required: true
    performedBy:
      list_elements_unique: true
      multivalued: true
      range: SoftwareAgent
    protocol:
      list_elements_unique: true
      multivalued: true
      required: true
    startTime:
      any_of:
      - range: Time
      range: string
    studyTarget:
      list_elements_unique: true
      multivalued: true
      range: AuditoryStimulusType
  slots:
  - id
  - customPropertySet
  - description
  - device
  - endTime
  - input
  - internalIdentifier
  - isPartOf
  - lookupLabel
  - output
  - performedBy
  - preparationDesign
  - protocol
  - startTime
  - studyTarget
  title: Recording activity
