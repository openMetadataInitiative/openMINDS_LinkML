BehavioralTask:
  class_uri: https://openminds.ebrains.eu/controlledTerms/BehavioralTask
  description: Structured information on the behavioral task that had to be performed
    by a subject.
  slot_usage:
    definition:
      range: string
    description:
      range: string
    name:
      range: string
      required: true
    ontologyIdentifier:
      range: string
  slots:
  - id
  - definition
  - description
  - name
  - ontologyIdentifier
  title: Behavioral task
