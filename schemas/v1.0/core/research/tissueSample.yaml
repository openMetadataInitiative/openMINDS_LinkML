TissueSample:
  class_uri: https://openminds.ebrains.eu/core/TissueSample
  description: Structured information on a tissue sample.
  slot_usage:
    biologicalSex:
      required: true
    internalIdentifier:
      range: string
      required: true
    laterality:
      list_elements_unique: true
      multivalued: true
    origin:
      required: true
    species:
      required: true
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleState
      required: true
    type:
      range: TissueSampleType
      required: true
  slots:
  - id
  - biologicalSex
  - genotype
  - internalIdentifier
  - laterality
  - origin
  - phenotype
  - species
  - strain
  - studiedState
  - type
  title: Tissue sample
