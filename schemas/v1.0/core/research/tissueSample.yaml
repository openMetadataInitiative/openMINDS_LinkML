TissueSample:
  class_uri: https://openminds.ebrains.eu/core/TissueSample
  description: Structured information on a tissue sample.
  slot_usage:
    biologicalSex:
      range: BiologicalSex
      required: true
    genotype:
      range: Genotype
    internalIdentifier:
      range: string
      required: true
    laterality:
      list_elements_unique: true
      multivalued: true
      range: Laterality
    origin:
      any_of:
      - range: CellType
      - range: Organ
      required: true
    phenotype:
      range: Phenotype
    species:
      range: Species
      required: true
    strain:
      range: Strain
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: TissueSampleState
      required: true
    type:
      range: TissueSampleType
      required: true
  slots:
  - id
  - biologicalSex
  - genotype
  - internalIdentifier
  - laterality
  - origin
  - phenotype
  - species
  - strain
  - studiedState
  - type
  title: Tissue sample
