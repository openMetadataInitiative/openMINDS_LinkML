ParameterSetting:
  class_uri: https://openminds.ebrains.eu/core/ParameterSetting
  description: Structured information on a used parameter setting.
  slot_usage:
    description:
      range: string
      required: true
    name:
      range: string
      required: true
    relevantFor:
      any_of:
      - range: BehavioralTask
      - range: Technique
      required: true
    unit:
      range: UnitOfMeasurement
    value:
      required: true
  slots:
  - id
  - description
  - name
  - relevantFor
  - unit
  - value
  title: Parameter setting
