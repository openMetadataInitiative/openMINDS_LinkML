  description: Structured information on a subject.
  slot_usage:
    biologicalSex:
      range: BiologicalSex
      required: true
    genotype:
      range: Genotype
    internalIdentifier:
      range: string
      required: true
    phenotype:
      range: Phenotype
    species:
      range: Species
      required: true
    strain:
      range: Strain
