Dataset:
  class_uri: https://openminds.ebrains.eu/core/Dataset
  description: Structured information on data originating from human/animal studies
    or simulations (concept level).
  slot_usage:
    description:
      required: true
    digitalIdentifier:
      required: true
    fullName:
      required: true
    hasVersion:
      range: DatasetVersion
    shortName:
      required: true
  slots:
  - id
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - shortName
  title: Dataset
