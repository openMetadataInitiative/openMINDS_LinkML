Software:
  class_uri: https://openminds.ebrains.eu/core/Software
  description: Structured information on a software tool (concept level).
  slot_usage:
    description:
      range: string
      required: true
    digitalIdentifier:
      range: DigitalIdentifier
      required: true
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: SoftwareVersion
    homepage:
      range: string
    shortName:
      range: string
      required: true
  slots:
  - id
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - shortName
  title: Software
