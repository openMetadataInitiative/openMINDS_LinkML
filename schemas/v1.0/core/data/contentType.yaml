ContentType:
  class_uri: https://openminds.ebrains.eu/core/ContentType
  description: Structured information on the content type of a file instance, bundle
    or repository.
  slot_usage:
    associatedFileExtension:
      list_elements_unique: true
      multivalued: true
      range: string
      required: true
    category:
      range: string
      required: true
    name:
      range: string
      required: true
    relatedMediaType:
      range: string
    synonym:
      list_elements_unique: true
      multivalued: true
      range: string
  slots:
  - id
  - associatedFileExtension
  - category
  - name
  - relatedMediaType
  - synonym
  title: Content type
