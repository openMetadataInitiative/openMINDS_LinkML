FileInstance:
  class_uri: https://openminds.ebrains.eu/core/FileInstance
  description: Structured information on a file instances.
  slot_usage:
    IRI:
      range: string
      required: true
    content:
      range: string
    format:
      range: ContentType
    hash:
      range: Hash
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: FileBundle
      required: true
    name:
      range: string
      required: true
    specialUsageRole:
      range: fileUsageRole
    storageSize:
      inlined: true
      range: QuantitativeValue
  slots:
  - id
  - IRI
  - content
  - format
  - hash
  - isPartOf
  - name
  - specialUsageRole
  - storageSize
  title: File instance
