BrainAtlasVersion:
  class_uri: https://openminds.ebrains.eu/sands/BrainAtlasVersion
  description: Structured information on a brain atlas (version level).
  slot_usage:
    annotationSet:
      required: true
    coordinateSpace:
      required: true
    fullName:
      required: true
    hasAlternativeVersion:
      range: BrainAtlasVersion
    isNewVersionOf:
      range: BrainAtlasVersion
    releaseDate:
      required: true
    shortName:
      required: true
    terminology:
      range: AtlasTerminology
      required: true
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - annotationSet
  - coordinateSpace
  - digitalIdentifier
  - fullName
  - hasAlternativeVersion
  - homepage
  - isNewVersionOf
  - ontologyIdentifier
  - releaseDate
  - shortName
  - terminology
  - versionIdentifier
  - versionInnovation
  title: Brain atlas version
