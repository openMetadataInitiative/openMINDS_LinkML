AnatomicalEntityRelation:
  class_uri: https://openminds.ebrains.eu/sands/AnatomicalEntityRelation
  description: Structured information on the relation between one anatomical entity
    and another.
  slot_usage:
    criteriaQualityType:
      required: true
    inRelationTo:
      required: true
    qualitativeOverlap:
      required: true
    quantitativeOverlap:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
  slots:
  - id
  - criteria
  - criteriaQualityType
  - inRelationTo
  - qualitativeOverlap
  - quantitativeOverlap
  title: Anatomical entity relation
