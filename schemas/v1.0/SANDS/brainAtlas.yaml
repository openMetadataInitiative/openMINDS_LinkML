BrainAtlas:
  class_uri: https://openminds.ebrains.eu/sands/BrainAtlas
  description: Structured information on a brain atlas (concept level).
  slot_usage:
    description:
      range: string
      required: true
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: BrainAtlasVersion
      required: true
    homepage:
      range: string
    shortName:
      range: string
      required: true
  slots:
  - id
  - description
  - fullName
  - hasVersion
  - homepage
  - shortName
  title: Brain atlas
