CoordinateSpace:
  class_uri: https://openminds.ebrains.eu/sands/CoordinateSpace
  description: Structured information on a coordinate space.
  slot_usage:
    anatomicalAxesOrientation:
      required: true
    axesOrigin:
      list_elements_unique: true
      multivalued: true
      required: true
    defaultImage:
      list_elements_unique: true
      multivalued: true
    fullName:
      range: string
      required: true
    homepage:
      range: string
    nativeUnit:
      required: true
    ontologyIdentifier:
      range: string
    releaseDate:
      range: string
      required: true
    shortName:
      range: string
      required: true
    versionIdentifier:
      range: string
      required: true
  slots:
  - id
  - anatomicalAxesOrientation
  - axesOrigin
  - defaultImage
  - digitalIdentifier
  - fullName
  - homepage
  - nativeUnit
  - ontologyIdentifier
  - releaseDate
  - shortName
  - versionIdentifier
  title: Coordinate space
