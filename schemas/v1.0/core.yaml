    - homepage
    - isNewVersionOf
    - keyword
    - license
    - otherContribution
    - relatedPublication
    - releaseDate
    - repository
    - serializationFormat
    - shortName
    - specificationFormat
    - type
    - versionIdentifier
    - versionInnovation
    slot_usage:
      accessibility:
        required: true
      author:
        range: Organization
      custodian:
        range: Organization
      description:
        required: true
      developer:
        range: Organization
      digitalIdentifier:
        required: true
      fullDocumentation:
        required: true
      fullName:
        required: true
      funding:
        required: true
      hasAlternativeVersion:
        range: DatasetVersion
      hasSupplementVersion:
        range: DatasetVersion
      isNewVersionOf:
        range: MetaDataModelVersion
      license:
        required: true
      releaseDate:
        required: true
      repository:
        required: true
      shortName:
        required: true
      type:
        required: true
        range: MetaDataModelType
      versionIdentifier:
        required: true
