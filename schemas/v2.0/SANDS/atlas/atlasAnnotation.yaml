AtlasAnnotation:
  class_uri: https://openminds.ebrains.eu/sands/AtlasAnnotation
  description: null
  slot_usage:
    bestViewPoint:
      inlined: true
      range: CoordinatePoint
    criteria:
      range: ProtocolExecution
    criteriaQualityType:
      range: CriteriaQualityType
      required: true
    displayColor:
      pattern: ^#[0-9A-Fa-f]{6}$
      range: string
    inspiredBy:
      list_elements_unique: true
      multivalued: true
      range: File
    internalIdentifier:
      range: string
      required: true
    laterality:
      list_elements_unique: true
      multivalued: true
      range: Laterality
    lookupLabel:
      range: string
    name:
      range: string
    versionIdentifier:
      range: string
      required: true
    versionInnovation:
      range: string
      required: true
    visualizedIn:
      range: File
  slots:
  - id
  - bestViewPoint
  - criteria
  - criteriaQualityType
  - displayColor
  - inspiredBy
  - internalIdentifier
  - laterality
  - lookupLabel
  - name
  - versionIdentifier
  - versionInnovation
  - visualizedIn
  title: Atlas annotation
