BrainAtlasVersion:
  class_uri: https://openminds.ebrains.eu/sands/BrainAtlasVersion
  description: Structured information on a brain atlas (version level).
  slot_usage:
    coordinateSpace:
      range: CommonCoordinateSpace
      required: true
    digitalIdentifier:
      range: DOI
    fullName:
      range: string
      required: true
    hasTerminology:
      required: true
    howToCite:
      range: string
    isAlternativeVersionOf:
      list_elements_unique: true
      multivalued: true
      range: BrainAtlasVersion
    isNewVersionOf:
      range: BrainAtlasVersion
    ontologyIdentifier:
      range: Uri
    releaseDate:
      range: Date
      required: true
    shortName:
      range: string
      required: true
    versionIdentifier:
      range: string
      required: true
    versionInnovation:
      range: string
      required: true
  slots:
  - id
  - coordinateSpace
  - digitalIdentifier
  - fullName
  - hasTerminology
  - homepage
  - howToCite
  - isAlternativeVersionOf
  - isNewVersionOf
  - ontologyIdentifier
  - releaseDate
  - shortName
  - versionIdentifier
  - versionInnovation
  title: Brain atlas version
