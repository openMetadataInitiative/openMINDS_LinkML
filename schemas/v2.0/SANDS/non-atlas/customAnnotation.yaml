CustomAnnotation:
  class_uri: https://openminds.ebrains.eu/sands/CustomAnnotation
  description: null
  slot_usage:
    bestViewPoint:
      inlined: true
    coordinateSpace:
      required: true
    criteriaQualityType:
      required: true
    displayColor:
      pattern: ^#[0-9A-Fa-f]{6}$
      range: string
    inspiredBy:
      list_elements_unique: true
      multivalued: true
    internalIdentifier:
      range: string
      required: true
    laterality:
      list_elements_unique: true
      multivalued: true
    lookupLabel:
      range: string
    name:
      range: string
    visualizedIn:
      required: true
  slots:
  - id
  - bestViewPoint
  - coordinateSpace
  - criteria
  - criteriaQualityType
  - displayColor
  - inspiredBy
  - internalIdentifier
  - laterality
  - lookupLabel
  - name
  - visualizedIn
  title: Custom annotation
