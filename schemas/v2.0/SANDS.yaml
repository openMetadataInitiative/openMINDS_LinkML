id: https://openminds.ebrains.eu/schemas/latest/SANDS?format=linkml
name: openMINDS-SANDS
title: OpenMINDS SANDS module, version "v2.0"
description: Schemas for the SANDS module of the openMINDS metadata framework, version
  "v2.0"
license: https://spdx.org/licenses/MIT.html
imports:
- linkml:types
- slots
- enums
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  omi: https://openminds.ebrains.eu
default_prefix: omi
classes:
- ElectrodeContact:
    class_uri: https://openminds.ebrains.eu/sands/ElectrodeContact
    description: Structured information on an electrode contact.
    title: Electrode contact
    slots:
    - id
    - coordinatePoint
    - definedIn
    - internalIdentifier
    - lookupLabel
    - relatedRecording
    - relatedStimulation
    - visualizedIn
    slot_usage:
      coordinatePoint:
        required: true
      internalIdentifier:
        required: true
      relatedRecording:
        range: File
      relatedStimulation:
        range: File
- ElectrodeArray:
    class_uri: https://openminds.ebrains.eu/sands/ElectrodeArray
    description: Structured information on an electrode array.
    title: Electrode array
    slots:
    - id
    - electrodes
    - internalIdentifier
    - lookupLabel
    slot_usage:
      electrodes:
        required: true
      internalIdentifier:
        required: true
- CustomAnnotation:
    class_uri: https://openminds.ebrains.eu/sands/CustomAnnotation
    description: null
    title: Custom annotation
    slots:
    - id
    - bestViewPoint
    - coordinateSpace
    - criteria
    - criteriaQualityType
    - displayColor
    - inspiredBy
    - internalIdentifier
    - laterality
    - lookupLabel
    - name
    - visualizedIn
    slot_usage:
      coordinateSpace:
        required: true
      criteriaQualityType:
        required: true
      internalIdentifier:
        required: true
      visualizedIn:
        required: true
- Electrode:
    class_uri: https://openminds.ebrains.eu/sands/Electrode
    description: Structured information on an electrode.
    title: Electrode
    slots:
    - id
    - electrodeContact
    - internalIdentifier
    - lookupLabel
    slot_usage:
      electrodeContact:
        required: true
      internalIdentifier:
        required: true
- CustomCoordinateSpace:
    class_uri: https://openminds.ebrains.eu/sands/CustomCoordinateSpace
    description: null
    title: Custom coordinate space
    slots:
    - id
    - anatomicalAxesOrientation
    - axesOrigin
    - defaultImage
    - name
    - nativeUnit
    slot_usage:
      anatomicalAxesOrientation:
        required: true
      axesOrigin:
        required: true
      name:
        required: true
      nativeUnit:
        required: true
- CustomAnatomicalEntity:
    class_uri: https://openminds.ebrains.eu/sands/CustomAnatomicalEntity
    description: null
    title: Custom anatomical entity
    slots:
    - id
    - hasAnnotation
    - name
    - relationAssessment
    slot_usage:
      hasAnnotation:
        range: CustomAnnotation
      name:
        required: true
      relationAssessment:
        range: QualitativeRelationAssessment
- CoordinatePoint:
    class_uri: https://openminds.ebrains.eu/sands/CoordinatePoint
    description: Structured information on a coordinate point.
    title: Coordinate point
    slots:
    - id
    - coordinateSpace
    - coordinates
    slot_usage:
      coordinateSpace:
        required: true
      coordinates:
        required: true
- QualitativeRelationAssessment:
    class_uri: https://openminds.ebrains.eu/sands/QualitativeRelationAssessment
    description: null
    title: Qualitative relation assessment
    slots:
    - id
    - criteria
    - inRelationTo
    - qualitativeOverlap
    slot_usage:
      inRelationTo:
        required: true
      qualitativeOverlap:
        required: true
- QuantitativeRelationAssessment:
    class_uri: https://openminds.ebrains.eu/sands/QuantitativeRelationAssessment
    description: null
    title: Quantitative relation assessment
    slots:
    - id
    - criteria
    - inRelationTo
    - quantitativeOverlap
    slot_usage:
      inRelationTo:
        required: true
      quantitativeOverlap:
        required: true
        any_of:
        - range: QuantitativeValue
        - range: QuantitativeValueRange
- BrainAtlasVersion:
    class_uri: https://openminds.ebrains.eu/sands/BrainAtlasVersion
    description: Structured information on a brain atlas (version level).
    title: Brain atlas version
    slots:
    - id
    - coordinateSpace
    - digitalIdentifier
    - fullName
    - hasTerminology
    - homepage
    - howToCite
    - isAlternativeVersionOf
    - isNewVersionOf
    - ontologyIdentifier
    - releaseDate
    - shortName
    - versionIdentifier
    - versionInnovation
    slot_usage:
      coordinateSpace:
        required: true
        range: CommonCoordinateSpace
      digitalIdentifier:
        range: DOI
      fullName:
        required: true
      hasTerminology:
        required: true
      isAlternativeVersionOf:
        range: BrainAtlasVersion
      isNewVersionOf:
        range: BrainAtlasVersion
      releaseDate:
        required: true
      shortName:
        required: true
      versionIdentifier:
        required: true
      versionInnovation:
        required: true
- ParcellationTerminology:
    class_uri: https://openminds.ebrains.eu/sands/ParcellationTerminology
    description: null
    title: Parcellation terminology
    slots:
    - id
    - definedIn
    - fullName
    - isAlternativeVersionOf
    - isNewVersionOf
    - ontologyIdentifier
    - shortName
    - versionIdentifier
    - versionInnovation
    slot_usage:
      fullName:
        required: true
      isAlternativeVersionOf:
        range: BrainAtlasVersion
      isNewVersionOf:
        range: BrainAtlasVersion
      shortName:
        required: true
      versionIdentifier:
        required: true
      versionInnovation:
        required: true
- ParcellationEntity:
    class_uri: https://openminds.ebrains.eu/sands/ParcellationEntity
    description: null
    title: Parcellation entity
    slots:
    - id
    - hasAnnotation
    - hasParent
    - isPartOf
    - name
    - ontologyIdentifier
    - relatedUBERONTerm
    - relationAssessment
    - versionIdentifier
    - versionInnovation
    slot_usage:
      hasAnnotation:
        range: AtlasAnnotation
      hasParent:
        range: ParcellationEntity
      isPartOf:
        required: true
        range: ParcellationTerminology
      name:
        required: true
      relatedUBERONTerm:
        required: true
      relationAssessment:
        range: QualitativeRelationAssessment
      versionIdentifier:
        required: true
      versionInnovation:
        required: true
- AtlasAnnotation:
    class_uri: https://openminds.ebrains.eu/sands/AtlasAnnotation
    description: null
    title: Atlas annotation
    slots:
    - id
    - bestViewPoint
    - criteria
    - criteriaQualityType
    - displayColor
    - inspiredBy
    - internalIdentifier
    - laterality
    - lookupLabel
    - name
    - versionIdentifier
    - versionInnovation
    - visualizedIn
    slot_usage:
      criteriaQualityType:
        required: true
      internalIdentifier:
        required: true
      versionIdentifier:
        required: true
      versionInnovation:
        required: true
- BrainAtlas:
    class_uri: https://openminds.ebrains.eu/sands/BrainAtlas
    description: Structured information on a brain atlas (concept level).
    title: Brain atlas
    slots:
    - id
    - description
    - digitalIdentifier
    - fullName
    - hasVersion
    - homepage
    - howToCite
    - shortName
    slot_usage:
      description:
        required: true
      digitalIdentifier:
        range: DOI
      fullName:
        required: true
      hasVersion:
        required: true
        range: BrainAtlasVersion
      shortName:
        required: true
- CommonCoordinateSpace:
    class_uri: https://openminds.ebrains.eu/sands/CommonCoordinateSpace
    description: null
    title: Common coordinate space
    slots:
    - id
    - anatomicalAxesOrientation
    - axesOrigin
    - defaultImage
    - digitalIdentifier
    - fullName
    - homepage
    - howToCite
    - nativeUnit
    - ontologyIdentifier
    - releaseDate
    - shortName
    - versionIdentifier
    slot_usage:
      anatomicalAxesOrientation:
        required: true
      axesOrigin:
        required: true
      digitalIdentifier:
        range: DOI
      fullName:
        required: true
      nativeUnit:
        required: true
      releaseDate:
        required: true
      shortName:
        required: true
      versionIdentifier:
        required: true
