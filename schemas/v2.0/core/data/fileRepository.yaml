FileRepository:
  class_uri: https://openminds.ebrains.eu/core/FileRepository
  description: Structured information on a file repository.
  slot_usage:
    IRI:
      range: Uri
      required: true
    format:
      range: ContentType
    hash:
      inlined: true
      range: Hash
    hostedBy:
      range: Organization
      required: true
    name:
      range: string
      required: true
    repositoryType:
      range: FileRepositoryType
    storageSize:
      inlined: true
      range: QuantitativeValue
  slots:
  - id
  - IRI
  - format
  - hash
  - hostedBy
  - name
  - repositoryType
  - storageSize
  title: File repository
