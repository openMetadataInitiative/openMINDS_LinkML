File:
  class_uri: https://openminds.ebrains.eu/core/File
  description: Structured information on a file instance that is accessible via a
    URL.
  slot_usage:
    IRI:
      range: Uri
      required: true
    content:
      range: string
    hash:
      inlined: true
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: FileBundle
      required: true
    name:
      range: string
      required: true
    storageSize:
      inlined: true
  slots:
  - id
  - IRI
  - content
  - fileRepository
  - format
  - hash
  - isPartOf
  - name
  - specialUsageRole
  - storageSize
  title: File
