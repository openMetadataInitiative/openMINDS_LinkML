DatasetVersion:
  class_uri: https://openminds.ebrains.eu/core/DatasetVersion
  description: Structured information on data originating from human/animal studies
    or simulations (version level).
  slot_usage:
    accessibility:
      required: true
    author:
      list_elements_unique: true
      multivalued: true
      range: Organization
    copyright:
      inlined: true
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Organization
    description:
      range: string
    digitalIdentifier:
      range: DOI
      required: true
    ethicsAssessment:
      required: true
    experimentalApproach:
      list_elements_unique: true
      multivalued: true
      required: true
    fullDocumentation:
      required: true
    fullName:
      range: string
    funding:
      list_elements_unique: true
      multivalued: true
      required: true
    howToCite:
      range: string
    inputData:
      list_elements_unique: true
      multivalued: true
      range: DOI
    isAlternativeVersionOf:
      list_elements_unique: true
      multivalued: true
      range: DatasetVersion
    isNewVersionOf:
      range: DatasetVersion
    keyword:
      list_elements_unique: true
      multivalued: true
      range: string
    license:
      required: true
    otherContribution:
      inlined: true
      list_elements_unique: true
      multivalued: true
    protocol:
      list_elements_unique: true
      multivalued: true
      required: true
    relatedPublication:
      list_elements_unique: true
      multivalued: true
      range: DOI
    releaseDate:
      range: Date
      required: true
    shortName:
      range: string
      required: true
    studiedSpecimen:
      list_elements_unique: true
      multivalued: true
      range: Subject
    supportChannel:
      any_of:
      - range: Uri
      list_elements_unique: true
      multivalued: true
      range: string
    type:
      list_elements_unique: true
      multivalued: true
      range: SemanticDataType
      required: true
    versionIdentifier:
      range: string
      required: true
    versionInnovation:
      range: string
      required: true
  slots:
  - id
  - accessibility
  - author
  - copyright
  - custodian
  - description
  - digitalIdentifier
  - ethicsAssessment
  - experimentalApproach
  - fullDocumentation
  - fullName
  - funding
  - homepage
  - howToCite
  - inputData
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - protocol
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - studiedSpecimen
  - supportChannel
  - type
  - versionIdentifier
  - versionInnovation
  title: Dataset version
