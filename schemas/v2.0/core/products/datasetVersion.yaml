DatasetVersion:
  class_uri: https://openminds.ebrains.eu/core/DatasetVersion
  description: Structured information on data originating from human/animal studies
    or simulations (version level).
  slot_usage:
    accessibility:
      required: true
    author:
      range: Organization
    custodian:
      range: Organization
    digitalIdentifier:
      range: DOI
      required: true
    ethicsAssessment:
      required: true
    experimentalApproach:
      required: true
    fullDocumentation:
      any_of:
      - range: DOI
      - range: File
      - range: URL
      required: true
    funding:
      required: true
    inputData:
      range: DOI
    isAlternativeVersionOf:
      range: DatasetVersion
    isNewVersionOf:
      range: DatasetVersion
    license:
      required: true
    protocol:
      required: true
    relatedPublication:
      range: DOI
    releaseDate:
      required: true
    shortName:
      required: true
    studiedSpecimen:
      range: Subject
    supportChannel:
      any_of:
      - range: Uri
      range: string
    type:
      range: SemanticDataType
      required: true
    versionIdentifier:
      required: true
    versionInnovation:
      required: true
  slots:
  - id
  - accessibility
  - author
  - copyright
  - custodian
  - description
  - digitalIdentifier
  - ethicsAssessment
  - experimentalApproach
  - fullDocumentation
  - fullName
  - funding
  - homepage
  - howToCite
  - inputData
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - protocol
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - studiedSpecimen
  - supportChannel
  - type
  - versionIdentifier
  - versionInnovation
  title: Dataset version
