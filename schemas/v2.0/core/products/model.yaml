Model:
  class_uri: https://openminds.ebrains.eu/core/Model
  description: Structured information on a computational model (concept level).
  slot_usage:
    abstractionLevel:
      required: true
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Organization
    description:
      range: string
      required: true
    developer:
      list_elements_unique: true
      multivalued: true
      range: Organization
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: ModelVersion
      required: true
    howToCite:
      range: string
    scope:
      required: true
    shortName:
      range: string
      required: true
    studyTarget:
      list_elements_unique: true
      multivalued: true
      range: BiologicalSex
      required: true
  slots:
  - id
  - abstractionLevel
  - custodian
  - description
  - developer
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - scope
  - shortName
  - studyTarget
  title: Model
