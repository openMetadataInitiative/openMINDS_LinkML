Dataset:
  class_uri: https://openminds.ebrains.eu/core/Dataset
  description: Structured information on data originating from human/animal studies
    or simulations (concept level).
  slot_usage:
    author:
      range: Organization
      required: true
    custodian:
      range: Organization
    description:
      required: true
    digitalIdentifier:
      range: DOI
    fullName:
      required: true
    hasVersion:
      range: DatasetVersion
      required: true
    shortName:
      required: true
  slots:
  - id
  - author
  - custodian
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Dataset
