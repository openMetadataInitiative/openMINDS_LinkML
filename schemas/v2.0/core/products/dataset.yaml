Dataset:
  class_uri: https://openminds.ebrains.eu/core/Dataset
  description: Structured information on data originating from human/animal studies
    or simulations (concept level).
  slot_usage:
    author:
      list_elements_unique: true
      multivalued: true
      range: Organization
      required: true
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Organization
    description:
      range: string
      required: true
    digitalIdentifier:
      range: DOI
    fullName:
      range: string
      required: true
    hasVersion:
      list_elements_unique: true
      multivalued: true
      range: DatasetVersion
      required: true
    homepage:
      range: URL
    howToCite:
      range: string
    shortName:
      range: string
      required: true
  slots:
  - id
  - author
  - custodian
  - description
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Dataset
