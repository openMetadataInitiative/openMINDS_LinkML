Software:
  class_uri: https://openminds.ebrains.eu/core/Software
  description: Structured information on a software tool (concept level).
  slot_usage:
    custodian:
      range: Organization
    description:
      required: true
    developer:
      range: Organization
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    fullName:
      required: true
    hasVersion:
      range: SoftwareVersion
      required: true
    shortName:
      required: true
  slots:
  - id
  - custodian
  - description
  - developer
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Software
