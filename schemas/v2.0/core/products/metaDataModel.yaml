MetaDataModel:
  class_uri: https://openminds.ebrains.eu/core/MetaDataModel
  description: null
  slot_usage:
    custodian:
      range: Organization
    description:
      required: true
    developer:
      range: Organization
      required: true
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    fullName:
      required: true
    hasVersion:
      range: MetaDataModelVersion
      required: true
    shortName:
      required: true
  slots:
  - id
  - custodian
  - description
  - developer
  - digitalIdentifier
  - fullName
  - hasVersion
  - homepage
  - howToCite
  - shortName
  title: Meta data model
