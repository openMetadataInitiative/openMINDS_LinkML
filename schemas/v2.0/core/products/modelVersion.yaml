ModelVersion:
  class_uri: https://openminds.ebrains.eu/core/ModelVersion
  description: Structured information on a computational model (version level).
  slot_usage:
    accessibility:
      range: ProductAccessibility
      required: true
    copyright:
      inlined: true
      range: Copyright
    custodian:
      list_elements_unique: true
      multivalued: true
      range: Organization
    description:
      range: string
    developer:
      list_elements_unique: true
      multivalued: true
      range: Organization
    digitalIdentifier:
      any_of:
      - range: DOI
      - range: SWHID
    format:
      range: ContentType
      required: true
    fullDocumentation:
      any_of:
      - range: DOI
      - range: File
      - range: URL
      required: true
    fullName:
      range: string
    funding:
      list_elements_unique: true
      multivalued: true
      range: Funding
      required: true
    homepage:
      range: URL
    howToCite:
      range: string
    inputData:
      list_elements_unique: true
      multivalued: true
      range: DOI
    isAlternativeVersionOf:
      list_elements_unique: true
      multivalued: true
      range: ModelVersion
    isNewVersionOf:
      range: ModelVersion
    keyword:
      list_elements_unique: true
      multivalued: true
      range: string
    license:
      list_elements_unique: true
      multivalued: true
      range: License
      required: true
    otherContribution:
      inlined: true
      list_elements_unique: true
      multivalued: true
      range: Contribution
    outputData:
      list_elements_unique: true
      multivalued: true
      range: DOI
    relatedPublication:
      list_elements_unique: true
      multivalued: true
      range: DOI
    releaseDate:
      range: Date
      required: true
    repository:
      range: FileRepository
    shortName:
      range: string
      required: true
    supportChannel:
      any_of:
      - range: Uri
      list_elements_unique: true
      multivalued: true
      range: string
    versionIdentifier:
      range: string
      required: true
    versionInnovation:
      range: string
      required: true
  slots:
  - id
  - accessibility
  - copyright
  - custodian
  - description
  - developer
  - digitalIdentifier
  - format
  - fullDocumentation
  - fullName
  - funding
  - homepage
  - howToCite
  - inputData
  - isAlternativeVersionOf
  - isNewVersionOf
  - keyword
  - license
  - otherContribution
  - outputData
  - relatedPublication
  - releaseDate
  - repository
  - shortName
  - supportChannel
  - versionIdentifier
  - versionInnovation
  title: Model version
