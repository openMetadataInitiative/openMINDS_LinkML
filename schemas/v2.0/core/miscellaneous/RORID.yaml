RORID:
  attributes:
    id:
      identifier: true
      required: true
      slot_uri: schema:identifier
    identifier:
      description: Term or code used to identify something or someone.
      pattern: ^https://ror.org/0([0-9]|[^ILO]|[a-z]){6}[0-9]{2}$
      range: string
      slot_uri: https://openminds.ebrains.eu/vocab/identifier
  class_uri: https://openminds.ebrains.eu/core/RORID
  description: A persistent identifier for a research organization, provided by the
    Research Organization Registry.
  title: Rorid
