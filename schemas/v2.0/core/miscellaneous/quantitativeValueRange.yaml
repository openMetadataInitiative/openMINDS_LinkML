QuantitativeValueRange:
  attributes:
    id:
      identifier: true
      required: true
      slot_uri: schema:identifier
    maxValue:
      any_of:
      - int
      - float
      description: Greatest quantity attained or allowed.
      required: true
      slot_uri: https://openminds.ebrains.eu/vocab/maxValue
    minValue:
      any_of:
      - int
      - float
      description: Smallest quantity attained or allowed.
      required: true
      slot_uri: https://openminds.ebrains.eu/vocab/minValue
    unit:
      description: Determinate quantity adopted as a standard of measurement.
      range: UnitOfMeasurement
      slot_uri: https://openminds.ebrains.eu/vocab/unit
  class_uri: https://openminds.ebrains.eu/core/QuantitativeValueRange
  description: A representation of a range of quantitative values.
  title: Quantitative value range
