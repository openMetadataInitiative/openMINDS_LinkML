Subject:
  class_uri: https://openminds.ebrains.eu/core/Subject
  description: Structured information on a subject.
  slot_usage:
    biologicalSex:
      range: BiologicalSex
      required: true
    internalIdentifier:
      range: string
      required: true
    isPartOf:
      list_elements_unique: true
      multivalued: true
      range: SubjectGroup
    lookupLabel:
      range: string
    phenotype:
      range: Phenotype
    species:
      range: Species
      required: true
    strain:
      range: Strain
    studiedState:
      list_elements_unique: true
      multivalued: true
      range: SubjectState
      required: true
  slots:
  - id
  - biologicalSex
  - internalIdentifier
  - isPartOf
  - lookupLabel
  - phenotype
  - species
  - strain
  - studiedState
  title: Subject
