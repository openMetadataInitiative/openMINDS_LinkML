SubjectState:
  class_uri: https://openminds.ebrains.eu/core/SubjectState
  description: Structured information on a temporary state of a subject.
  slot_usage:
    age:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
    ageCategory:
      required: true
    pathology:
      range: Disease
    weight:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
  slots:
  - id
  - additionalRemarks
  - age
  - ageCategory
  - handedness
  - lookupLabel
  - pathology
  - weight
  title: Subject state
