SubjectState:
  class_uri: https://openminds.ebrains.eu/core/SubjectState
  description: Structured information on a temporary state of a subject.
  slot_usage:
    additionalRemarks:
      range: string
    age:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
    ageCategory:
      range: AgeCategory
      required: true
    handedness:
      range: Handedness
    lookupLabel:
      range: string
    pathology:
      list_elements_unique: true
      multivalued: true
      range: Disease
    weight:
      any_of:
      - range: QuantitativeValue
      - range: QuantitativeValueRange
      inlined: true
  slots:
  - id
  - additionalRemarks
  - age
  - ageCategory
  - handedness
  - lookupLabel
  - pathology
  - weight
  title: Subject state
